<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paw Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Paw Clicker</h1>
        <div class="score-container">
            <span id="score">0</span> Points
        </div>
        <div id="point-effect"></div>
        <button id="click-btn">
            <img id="paw-img" src="" alt="paw icon">
        </button>
        <div id="current-animal">
            Current Animal: <span id="animal-name"></span>
        </div>
        <div id="autoclick-info">
            Tools Autoclick: <span id="autoclick-rate">0</span>/sec
        </div>
        <div class="upgrade-section">
            <h2>Animal Upgrades</h2>
            <div id="upgrade-list"></div>
        </div>
        <div class="tool-section">
            <h2>Animal Tools (Autoclick)</h2>
            <div id="tool-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
