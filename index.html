<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paw Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Paw Clicker</h1>
        <div class="score-container">
            <span id="score">0</span> Points
        </div>
        <div id="point-effect"></div>
        <button id="click-btn">
            <img src="data:image/svg+xml;utf8,<svg width='70' height='70' viewBox='0 0 72 72' fill='none' xmlns='http://www.w3.org/2000/svg'><ellipse cx='36' cy='52' rx='20' ry='13' fill='%238e5b43'/><ellipse cx='21' cy='22' rx='10' ry='12' fill='%238e5b43'/><ellipse cx='51' cy='22' rx='10' ry='12' fill='%238e5b43'/><ellipse cx='14' cy='39' rx='6' ry='8' fill='%238e5b43'/><ellipse cx='58' cy='39' rx='6' ry='8' fill='%238e5b43'/></svg>" alt="paw" id="paw-img">
        </button>
        <div id="current-animal">
            Current Animal: <span id="animal-name">Kitten</span>
        </div>
        <div class="upgrade-section">
            <h2>Animal Upgrades</h2>
            <div id="upgrade-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
